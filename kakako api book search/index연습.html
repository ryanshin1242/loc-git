<body>
    <h1>API 연습</h1>
    <input id="search" type="text" />
    <button id="submit"> 검색 </button>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script>
    $("#submit").click(function() {
        $.ajax({
            method:"GET",
            url:"https://dapi.kakao.com/v3/search/book?target=title&query=" +$("#search").val(),
            headers:{Authorization: "KakaoAK 44f9e3dcc38f5516bfa894823576f9dc"}
        })
        .done(function(data){
            $("body").append("<span>"+data.documents[0].title+"</span>");
            $("body").append("<img src = " + data.documents[0].thumbnail + "/>");

            console.log(data.documnets[0].title);
            console.log(data.documents[0].thumbnail);
        });
        })


 
    </script>
</body>
