<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>당첨자 발표</title>
    <style>
      h1 {
        border:1px solid black;
        padding:10px;
        text-align:center;
        background:#eee;
      }
    </style>
  </head>
  <body>    
    <h1>당첨자 발표</h1>
  </body>
  <script>
    var seed = prompt("전체 응모자는 ?");
    var picked =Math.floor(Math.random()*seed+1);
    document.write("전체 응모자수?"+seed+"명");
    document.write("당첨 숫자는"+ picked+"번");

  </script>
</html>
