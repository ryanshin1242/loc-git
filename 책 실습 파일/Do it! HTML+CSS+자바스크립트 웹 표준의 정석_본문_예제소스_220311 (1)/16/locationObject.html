<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>location Object</title>
	<style>
		#container {
			width:500px;
			margin:10px auto;
		}
		#display {
			margin-top:10px;
			padding:10px;
			border:1px solid #222;
			box-shadow: 1px 0 1px #ccc;			
		}
		p {
			font-size:1em;
		}
		button {
			margin-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>	
	<div id="container">
		<h2>location 객체 </h2>
		<div id="display">
			<script>
			document.write("<p><b>lovation.href : </b>" + location.href + "</p>");
			document.write("<p><b>lovation.host : </b>" + location.host + "</p>");
			document.write("<p><b>lovation.protocol : </b>" + location.protocol + "</p>");
			document.write("<p><b>lovation.port : </b>" + location.port + "</p>");
			document.write("<p><b>lovation.hostname : </b>" + location.hostname + "</p>");
			
			</script>		
		</div>
		<button onclick="location.replace('http://www.easyspub.com')"> 이지스 퍼블리싱</button>
</div>		
</body>
</html>
